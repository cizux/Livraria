# Server
server:
    port: 9090

spring:
    application:
        name: livraria
    datasource:
        url: jdbc:postgresql://localhost:5435/livraria
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect